<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style link. -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap link. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fonts link. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <title>Account Creation</title>

</head>
<body>
    
    <div class="narrow">

        <br><br>

        <div class="whitebg roundcorners padding row">

            <div class="center">
                <h3>Create Account</h3>
                <p>ICT10 Q3 SKILLS TEST</p>
            </div>

            <hr>

        <div class="col-sm-6">
            <form class="center">
                <label for="viewer_username_input">enter username:</label><br>
                <input class="roundcorners" type="text" name="viewer_username_input" id="viewer_username">

                <br><br>

                <label for="viewer_password_input">enter password:</label><br>
                <input class="roundcorners" type="password" name="viewer_password_input" id="viewer_password">

                <br><br>

                <input type="button" class="btn" py-click="confirm_validity" value="Sign up">
            </form>
        </div>

        <div class="col-sm-6">
            <p><u>input requirements</u></p>

            <p><u>(01)</u> username must be at least 7 characters</p>
            <p><u>(02)</u> password must be at least 10 characters</p>
            <p><u>(03)</u> password must have at least 1 letter and 1 number</p>
        </div>



            <br>

            <div class="center"><p id="validity_message"></p></div>

        </div>

    </div>


    <py-script src="main.py"></py-script>

</body>
</html>
